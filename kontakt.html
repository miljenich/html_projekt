<head>

<body>
    <header>
        <div class="container">
            <h1>IznajmiME</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Naslovnica</a></li>
                    <li><a href="ponuda.html">Ponuda</a></li>

                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
  <main>
        <section class="contact">
            <div class="container">
                <h2>Kontaktirajte nas</h2>
                <form id="contactForm">
                    <label for="name">Ime:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Poruka:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Pošalji</button>
                </form>
                <p id="statusMessage"></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 IznajmiME</p>
        </div>
    </footer>
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("7E5nhLdwqBQfJBu6D"); 
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_58eu1fh', 'template_bk2x6vp', this)
                .then(function() {
                    document.getElementById('statusMessage').innerText = 'Poruka je uspješno poslana!';
                }, function(error) {
                    document.getElementById('statusMessage').innerText = 'Došlo je do pogreške prilikom slanja poruke.';
                });
        });
    </script>
</body>
</html>
